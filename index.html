<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Etiquetas Escolares</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Montserrat&family=Raleway&family=Comic+Neue&family=Indie+Flower&family=Orbitron&family=Playfair+Display&family=Shadows+Into+Light&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #preview {
      border: 2px dashed #aaa;
      padding: 20px;
      margin-top: 20px;
      width: 300px;
      height: 180px;
      text-align: center;
      position: relative;
      background-color: white;
    }

    .label-text {
      margin: 5px 0;
      font-size: 18px;
      color: #333;
    }

    #labelImage {
      max-height: 60px;
      max-width: 60px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .btn-download {
      margin-top: 15px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .language-switcher {
      margin-bottom: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-switcher">
      <select id="language" onchange="changeLanguage()">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>

    <h1 id="title">Generador de Etiquetas Escolares</h1>

    <div class="controls">
      <label id="nameLabel">Nombre:</label>
      <input type="text" id="nameInput" />

      <label id="gradeLabel">Grado:</label>
      <input type="text" id="gradeInput" />

      <label id="yearLabel">Año:</label>
      <input type="text" id="yearInput" />

      <label id="subjectLabel">Materia (opcional):</label>
      <input type="text" id="subjectInput" />

      <label id="fontLabel">Fuente:</label>
      <select id="fontSelect">
        <option value="Roboto">Roboto</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Raleway">Raleway</option>
        <option value="Comic Neue">Comic Neue</option>
        <option value="Indie Flower">Indie Flower</option>
        <option value="Orbitron">Orbitron</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Shadows Into Light">Shadows Into Light</option>
        <option value="VT323">VT323</option>
      </select>

      <label id="colorLabel">Color del texto:</label>
      <input type="color" id="textColor" value="#333333" />

      <label id="imageLabel">Imagen (personaje favorito):</label>
      <input type="file" id="imageInput" accept="image/*" />

      <button class="btn-download" onclick="downloadPDF()">Descargar como PDF</button>
    </div>

    <div id="preview">
      <img id="labelImage" src="" alt="" />
      <div class="label-text" id="labelName"></div>
      <div class="label-text" id="labelGrade"></div>
      <div class="label-text" id="labelYear"></div>
      <div class="label-text" id="labelSubject"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

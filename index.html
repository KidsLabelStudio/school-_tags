<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Etiquetas Escolares</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f8ff, #e0ffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .preview {
      border: 2px dashed #999;
      margin-top: 20px;
      padding: 15px;
      background: #fefefe;
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #4da6ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #3399ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="language-switch" onclick="toggleLanguage()">ES / EN</div>

    <h1 id="titulo">Generador de Etiquetas</h1>

    <label id="label-nombre" for="nombre">Nombre</label>
    <input id="nombre" type="text" oninput="updatePreview()" placeholder="Ej: Valentina"/>

    <label id="label-grado" for="grado">Grado</label>
    <input id="grado" type="text" oninput="updatePreview()" placeholder="Ej: 2° A"/>

    <label id="label-anio" for="anio">Año</label>
    <input id="anio" type="text" oninput="updatePreview()" placeholder="Ej: 2025"/>

    <label id="label-materia" for="materia">Materia (opcional)</label>
    <input id="materia" type="text" oninput="updatePreview()" placeholder="Ej: Matemáticas"/>

    <div class="preview" id="preview">
      Nombre<br>Grado - Año
    </div>

    <button onclick="downloadPDF()" id="btn-descargar">Descargar PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let idioma = 'es';

    const textos = {
      es: {
        titulo: "Generador de Etiquetas",
        nombre: "Nombre",
        grado: "Grado",
        anio: "Año",
        materia: "Materia (opcional)",
        descargar: "Descargar PDF"
      },
      en: {
        titulo: "Label Generator",
        nombre: "Name",
        grado: "Grade",
        anio: "Year",
        materia: "Subject (optional)",
        descargar: "Download PDF"
      }
    };

    function toggleLanguage() {
      idioma = idioma === 'es' ? 'en' : 'es';
      const t = textos[idioma];
      document.getElementById("titulo").textContent = t.titulo;
      document.getElementById("label-nombre").textContent = t.nombre;
      document.getElementById("label-grado").textContent = t.grado;
      document.getElementById("label-anio").textContent = t.anio;
      document.getElementById("label-materia").textContent = t.materia;
      document.getElementById("btn-descargar").textContent = t.descargar;
    }

    function updatePreview() {
      const nombre = document.getElementById("nombre").value;
      const grado = document.getElementById("grado").value;
      const anio = document.getElementById("anio").value;
      const materia = document.getElementById("materia").value;
      const texto = `${nombre || 'Nombre'}\n${grado || 'Grado'} - ${anio || 'Año'}` + (materia ? `\n${materia}` : '');
      document.getElementById("preview").textContent = texto;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: [60, 40] });
      doc.setFont("helvetica", "bold");
      doc.setFontSize(12);
      const texto = document.getElementById("preview").textContent;
      const lineas = texto.split('\n');
      let y = 15;
      for (let linea of lineas) {
        doc.text(linea, 10, y);
        y += 8;
      }
      doc.save("etiqueta.pdf");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Etiquetas Escolares</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fa-solid fa-tags"></i> Etiquetas Escolares</h1>
      <div class="lang-switch">
        <label for="lang">游깷</label>
        <select id="lang">
          <option value="es">Espa침ol</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>

    <form id="labelForm">
      <div class="input-group">
        <label><i class="fa-solid fa-user"></i> <span data-es="Nombre:" data-en="Name:">Nombre:</span></label>
        <input type="text" id="name" placeholder="Ej. Sof칤a" />
      </div>
      <div class="input-group">
        <label><i class="fa-solid fa-school"></i> <span data-es="Grado:" data-en="Grade:">Grado:</span></label>
        <input type="text" id="grade" placeholder="Ej. 3춿" />
      </div>
      <div class="input-group">
        <label><i class="fa-solid fa-calendar"></i> <span data-es="A침o:" data-en="Year:">A침o:</span></label>
        <input type="text" id="year" placeholder="Ej. 2025" />
      </div>
      <div class="input-group">
        <label><i class="fa-solid fa-book"></i> <span data-es="Materia (opcional):" data-en="Subject (optional):">Materia (opcional):</span></label>
        <input type="text" id="subject" placeholder="Ej. Matem치ticas" />
      </div>
      <div class="input-group">
        <label><i class="fa-solid fa-font"></i> <span data-es="Fuente:" data-en="Font:">Fuente:</span></label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Verdana">Verdana</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
          <option value="Lucida Console">Lucida Console</option>
          <option value="Quicksand">Quicksand</option>
        </select>
      </div>
      <div class="input-group">
        <label><i class="fa-solid fa-palette"></i> <span data-es="Color de texto:" data-en="Text color:">Color de texto:</span></label>
        <input type="color" id="colorPicker" />
      </div>
      <div class="input-group">
        <label><i class="fa-solid fa-image"></i> <span data-es="Imagen (personaje):" data-en="Image (character):">Imagen (personaje):</span></label>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>
    </form>

    <div class="preview-wrapper">
      <div id="labelPreview" class="label-preview">
        <p id="previewName">Nombre</p>
        <p id="previewGrade">Grado</p>
        <p id="previewYear">A침o</p>
        <p id="previewSubject" class="optional-field"></p>
        <img id="previewImage" />
      </div>
    </div>

    <button id="downloadBtn"><i class="fa-solid fa-download"></i> Descargar PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

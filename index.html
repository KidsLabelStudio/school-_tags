<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Etiquetas Escolares</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px;
      background-color: #f0f4f8;
    }
    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .preview {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      margin-top: 20px;
      background-color: #fafafa;
    }
    #descargar {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Generador de Etiquetas Escolares</h2>
  <div class="contenedor">
    <label for="nombre">Nombre del estudiante:</label>
    <input type="text" id="nombre" placeholder="Ej: Ana Martínez"/>

    <label for="grado">Grado:</label>
    <input type="text" id="grado" placeholder="Ej: 3° A"/>

    <label for="año">Año escolar:</label>
    <input type="text" id="año" placeholder="Ej: 2025"/>

    <label for="fuente">Fuente:</label>
    <select id="fuente">
      <option value="Roboto">Roboto</option>
      <option value="Comic Neue">Comic Neue</option>
      <option value="Montserrat">Montserrat</option>
    </select>

    <label for="color">Color del texto:</label>
    <input type="color" id="color" value="#000000"/>

    <label for="imagen">Imagen del personaje (JPG/PNG):</label>
    <input type="file" id="imagen" accept="image/*"/>

    <button id="descargar">Descargar Etiqueta</button>
  </div>

  <div class="preview" id="preview">
    <canvas id="canvas" width="300" height="180"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function actualizarPreview() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const nombre = document.getElementById('nombre').value;
      const grado = document.getElementById('grado').value;
      const año = document.getElementById('año').value;
      const fuente = document.getElementById('fuente').value;
      const color = document.getElementById('color').value;

      ctx.font = `20px "${fuente}"`;
      ctx.fillStyle = color;
      ctx.fillText(nombre, 10, 40);
      ctx.fillText(grado, 10, 80);
      ctx.fillText(año, 10, 120);

      const imgInput = document.getElementById('imagen');
      if (imgInput.files[0]) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 200, 10, 80, 80);
        img.src = URL.createObjectURL(imgInput.files[0]);
      }
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', actualizarPreview));
    document.getElementById('imagen').addEventListener('change', actualizarPreview);

    document.getElementById('descargar').addEventListener('click', () => {
      const enlace = document.createElement('a');
      enlace.download = "etiqueta.png";
      enlace.href = canvas.toDataURL();
      enlace.click();
    });

    actualizarPreview();
  </script>
</body>
</html>

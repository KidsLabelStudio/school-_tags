<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Etiquetas Escolares</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 16px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    input:focus, button:focus {
      outline: none;
      border-color: #66b2ff;
    }
    button {
      background-color: #66b2ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #3399ff;
    }
    .preview-container {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #66b2ff;
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
      min-height: 150px;
      text-align: center;
      line-height: 1.5;
      background: #fafafa;
    }
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px 10px;
      cursor: pointer;
    }
    .material-input {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="language-selector" onclick="toggleLanguage()">ES/EN</button>
    <h1 id="title">Generador de Etiquetas Escolares</h1>
    
    <label for="nombre" id="nombre-label">Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre" oninput="updatePreview()">

    <label for="grado" id="grado-label">Grado</label>
    <input type="text" id="grado" placeholder="Grado" oninput="updatePreview()">

    <label for="anio" id="anio-label">Año</label>
    <input type="text" id="anio" placeholder="Año" oninput="updatePreview()">

    <!-- Campo opcional para materia -->
    <div class="material-input">
      <label for="materia" id="materia-label">Materia (opcional)</label>
      <input type="text" id="materia" placeholder="Materia" oninput="updatePreview()">
    </div>

    <div class="preview-container" id="vista-previa">
      <!-- Vista previa de la etiqueta -->
      Nombre - Grado - Año
    </div>

    <button onclick="downloadPDF()">Descargar Etiqueta en PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    const translations = {
      es: {
        title: "Generador de Etiquetas Escolares",
        name: "Nombre",
        grade: "Grado",
        year: "Año",
        materia: "Materia (opcional)",
        generate: "Generar Vista Previa",
        download: "Descargar Etiqueta en PDF"
      },
      en: {
        title: "School Label Generator",
        name: "Name",
        grade: "Grade",
        year: "Year",
        materia: "Subject (optional)",
        generate: "Generate Preview",
        download: "Download Label as PDF"
      }
    };
    
    let currentLanguage = 'es'; // Default language
    const t = translations[currentLanguage];

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
      const newT = translations[currentLanguage];
      document.getElementById("title").textContent = newT.title;
      document.getElementById("nombre-label").textContent = newT.name;
      document.getElementById("grado-label").textContent = newT.grade;
      document.getElementById("anio-label").textContent = newT.year;
      document.getElementById("materia-label").textContent = newT.materia;
      document.querySelector("button").textContent = newT.download;
    }

    function updatePreview() {
      const nombre = document.getElementById("nombre").value;
      const grado = document.getElementById("grado").value;
      const anio = document.getElementById("anio").value;
      const materia = document.getElementById("materia").value;
      
      const previewText = `${nombre}\n${grado} - ${anio}${materia ? '\n' + materia : ''}`;
      document.getElementById("vista-previa").textContent = previewText;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: "mm", format: "a6" }); // Tamaño A6 para sticker
      const canvas = document.getElementById("vista-previa");
      
      // Añadir texto al PDF
      doc.text(canvas.textContent, 10, 10);
      doc.save("etiqueta.pdf"); // Descargar el PDF
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Etiquetas Escolares</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Fredoka&family=Indie+Flower&family=Pacifico&family=Raleway&family=Shadows+Into+Light&family=Gloria+Hallelujah&family=Baloo+2&family=Orbitron&family=Cabin+Sketch&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe3e3 0%, #d0f4de 100%);
      background-attachment: fixed;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
    }

    .etiqueta-preview {
      width: 160px;
      min-height: 160px;
      border: 2px dashed #bbb;
      border-radius: 16px;
      padding: 20px;
      margin: 30px auto 0;
      background-color: #fff;
      font-size: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .etiqueta-preview img {
      max-height: 50px;
      margin-top: 10px;
    }

    input, select, button {
      margin: 12px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo">ðŸŽ¨ Generador de Etiquetas Escolares</h1>
    <form id="form">
      <select id="idioma">
        <option value="es">EspaÃ±ol</option>
        <option value="en">English</option>
      </select>

      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="grado" placeholder="Grado" required />
      <input type="text" id="anio" placeholder="AÃ±o" required />

      <select id="fuente">
        <option value="Comic Neue">Comic Neue</option>
        <option value="Fredoka">Fredoka</option>
        <option value="Indie Flower">Indie Flower</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Raleway">Raleway</option>
        <option value="Shadows Into Light">Shadows Into Light</option>
        <option value="Gloria Hallelujah">Gloria Hallelujah</option>
        <option value="Baloo 2">Baloo 2</option>
        <option value="Orbitron">Orbitron</option>
        <option value="Cabin Sketch">Cabin Sketch</option>
      </select>

      <input type="color" id="color" value="#000000" />
      <input type="file" id="imagen" accept="image/*" />
      <button type="submit" id="generar-btn">Generar Vista Previa</button>
    </form>

    <div id="etiqueta" class="etiqueta-preview" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const etiqueta = document.getElementById('etiqueta');
    const idiomaSelect = document.getElementById('idioma');

    const traducciones = {
      es: {
        titulo: "ðŸŽ¨ Generador de Etiquetas Escolares",
        nombre: "Nombre",
        grado: "Grado",
        anio: "AÃ±o",
        boton: "Generar Vista Previa"
      },
      en: {
        titulo: "ðŸŽ¨ School Label Generator",
        nombre: "Name",
        grado: "Grade",
        anio: "Year",
        boton: "Generate Preview"
      }
    };

    function actualizarIdioma(lang) {
      const t = traducciones[lang];
      document.getElementById('titulo').textContent = t.titulo;
      document.getElementById('nombre').placeholder = t.nombre;
      document.getElementById('grado').placeholder = t.grado;
      document.getElementById('anio').placeholder = t.anio;
      document.getElementById('generar-btn').textContent = t.boton;
    }

    idiomaSelect.addEventListener('change', () => {
      actualizarIdioma(idiomaSelect.value);
    });

    actualizarIdioma(idiomaSelect.value);

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const grado = document.getElementById('grado').value;
      const anio = document.getElementById('anio').value;
      const fuente = document.getElementById('fuente').value;
      const color = document.getElementById('color').value;
      const imagenInput = document.getElementById('imagen');

      etiqueta.innerHTML = `<strong style="font-family: '${fuente}', sans-serif; color: ${color}">${nombre}</strong><br/>${grado} - ${anio}`;

      if (imagenInput.files && imagenInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.marginTop = '10px';
          etiqueta.appendChild(img);
        }
        reader.readAsDataURL(imagenInput.files[0]);
      }

      etiqueta.style.display = 'flex';
    });
  </script>
</body>
</html>

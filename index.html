<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas Escolares</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        header {
            background-color: #4caf50;
            padding: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            border-radius: 10px 10px 0 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .form-section {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-section input, .form-section select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #ccc;
            width: 100%;
        }
        .form-section label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .preview-box {
            padding: 10px;
            margin-top: 20px;
            border: 2px dashed #4caf50;
            background-color: rgba(0, 128, 0, 0.1);
            border-radius: 10px;
            position: relative;
            display: inline-block;
        }
        .preview-box img {
            width: 80px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .label-preview {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #4caf50;
            width: 100%;
            margin-top: 30px;
        }
        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .image-upload {
            margin-top: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .mascota {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
        }
    </style>
</head>
